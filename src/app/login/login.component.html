<div class="container">
  <form (ngSubmit)="onLogin(email.value, password.value)" *ngIf="!isLoggedIn">
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email"
               ngModel
               name="email"
               #email="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
               ngModel
               name="password"
               #password="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <div class="float-right col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>

  <div *ngIf="isLoggedIn">
    You are logged in
  </div>

  <div *ngIf="isLoginFailed">
    {{loginErrorMessage}}
  </div>
</div>
